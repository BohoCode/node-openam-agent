<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{status}}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>
        .jumbotron {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>{{status}}
            <small>{{message}}</small>
        </h1>

        <p>{{details}}</p>
    </div>
    <p class="text-muted">
        Powered by <a href="{{pkg.homepage}}" target="_blank">{{pkg.name}}</a>
    </p>
</div>
</body>
</html>
